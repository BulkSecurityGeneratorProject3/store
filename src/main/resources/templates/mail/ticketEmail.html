<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.ticket.title}">Store  Ticket</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.ticket.greeting(${cart.email})}">
            Dear
        </p>
        <p th:text="#{email.ticket.text1}">
            Your order:
        </p>
        <table>
            <thead>
                <tr>
                    <th th:text="#{email.ticket.item}">Item</th>
                    <th th:text="#{email.ticket.price}">Price</th>
                    <th th:text="#{email.ticket.quantity}">Quantity</th>
                    <th th:text="#{email.ticket.subtotal}">SubTotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order: ${cart.orders}">
                    <td th:text="${order.item.title}">title</td>
                    <td th:text="${#numbers.formatDecimal(order.item.price, 1, 2)}">price</td>
                    <td th:text="${order.quantity}">quantity</td>
                    <td th:text="${#numbers.formatDecimal(order.total, 1, 2)}">subtotal</td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3" th:text="#{email.ticket.total}">Total:</th>
                <th th:text="${#numbers.formatDecimal(cart.total, 1, 2)}">total</th>
            </tr>
            </tfoot>
        </table>
        <p>
            <span th:text="#{email.ticket.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Store.</em>
        </p>
    </body>
</html>
